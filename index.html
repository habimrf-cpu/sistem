<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Aplikasi Warehouse Management System Bengkel Kerinci" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Bengkel Kerinci - Habifeb</title>
    <!-- Tailwind via CDN for simplicity in this setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#151e2e',
                950: '#090e16',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a; /* slate-900 */
        color: #cbd5e1; /* slate-300 */
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile app feel */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      @media print {
        body { 
            background-color: white; 
            color: black; 
        }
        .no-print, nav, aside, header, button { 
            display: none !important; 
        }
        /* Make table look like a real document */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10pt;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            color: black !important;
        }
        th {
            background-color: #f2f2f2 !important;
            font-weight: bold;
        }
        /* Hide scrollbars */
        div {
            overflow: visible !important;
        }
      }
    </style>

}
</script>
